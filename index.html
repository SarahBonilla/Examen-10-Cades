<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Cherry Chocolate Dreams</title>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="Logo Cherry Choolate Dreams.jpeg" alt="Cherry Chocolate Dreams Logo" class="logo">
            <h2>Cherry Chocolate Dreams</h2>
            <p>Sabores dulces, vida dulce</p>
        </div>
        <div class="login-section">
            <h1>Iniciar sesión</h1>
            <p>Inicia sesión con tu cuenta</p>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Hey@gmail.com" required>
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Introduce aquí tu contraseña" required>
                <button type="submit">Inicia Sesión</button>
            </form>
            <div class="register-link">
                <p>¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
                <img src="Logo Cherry Choolate Dreams.jpeg" alt="Cherry Chocolate Dreams-logo">
            </div>
        </div>
    </div>
</body>
</html>
